<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <!-- Remover completamente qualquer favicon -->
    <link rel="icon" href="data:,">
    <!-- Desativar qualquer ícone para Apple -->
    <link rel="apple-touch-icon" href="data:,">
    <!-- Desativar qualquer manifesto -->
    <link rel="manifest" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Portal de Saúde e Bem-estar - HealthTrack" />
    <title>HealthTrack - Portal de Saúde e Bem-estar</title>

    <!-- Estilos inline para a tela de splash -->
    <style>
      /* Reset e estilos base */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #000000 !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      /* Esconder o root até que esteja pronto */
      #root {
        display: none;
        background-color: #000000;
        height: 100%;
        width: 100%;
      }

      /* Tela de splash */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        position: relative;
        overflow: hidden;
      }

      /* Logo animada */
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        position: relative;
      }

      .splash-logo::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(45deg, #8E2DE2, #4A00E0);
        animation: pulse 1.5s ease-in-out infinite alternate;
      }

      .splash-logo::after {
        content: "HT";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        font-weight: bold;
        color: white;
      }

      /* Texto de carregamento */
      .splash-text {
        font-size: 18px;
        color: #6B46C1;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards 0.5s;
      }

      /* Spinner de carregamento */
      .splash-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(107, 70, 193, 0.2);
        border-radius: 50%;
        border-top-color: #6B46C1;
        animation: spin 1s linear infinite;
      }

      /* Animações */
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(107, 70, 193, 0.7);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 15px rgba(107, 70, 193, 0);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Estilo para o GIF de carregamento */
      .splash-gif {
        width: 450px;
        height: auto;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      
      /* Responsividade para dispositivos móveis */
      @media (max-width: 768px) {
        .splash-gif {
          width: 300px;
          right: 0;
        }
      }
      
      @media (max-width: 480px) {
        .splash-gif {
          width: 220px;
          right: 0;
        }
        
        .splash-content p {
          font-size: 22px !important;
        }
        
        .splash-spinner {
          width: 30px;
          height: 30px;
          border-width: 3px;
        }
      }
      
      /* Para dispositivos muito pequenos */
      @media (max-width: 360px) {
        .splash-gif {
          width: 180px;
          right: 0;
        }
        
        .splash-content p {
          font-size: 20px !important;
        }
      }
      
      /* Conteúdo central */
      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
      }
      
      @media (max-width: 768px) {
        .splash-content {
          margin-left: -40px; /* Deslocar para a esquerda em tablets */
        }
      }
      
      @media (max-width: 480px) {
        .splash-content {
          margin-left: -20px; /* Deslocar menos para a esquerda em celulares */
        }
      }
    </style>

    <!-- Fonte Winky Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    
    <!-- Tela de splash -->
    <div id="splash-screen">
      <!-- GIF posicionado à direita -->
      <img src="/images/frango.gif" alt="Carregando..." class="splash-gif">
      
      <!-- Conteúdo centralizado removido -->
    </div>
    
    <div id="root"></div>
    
    <script>
      // Garantir que o fundo seja preto desde o início
      document.body.style.backgroundColor = '#000000';
      document.documentElement.style.backgroundColor = '#000000';
      
      // Mostrar o conteúdo principal após o carregamento
      window.addEventListener('load', function() {
        // Garantir que o fundo do body permaneça preto
        document.body.style.backgroundColor = '#000000';
        document.documentElement.style.backgroundColor = '#000000';
        document.getElementById('root').style.backgroundColor = '#000000';
        
        setTimeout(function() {
          document.getElementById('splash-screen').style.opacity = '0';
          document.getElementById('splash-screen').style.transition = 'opacity 0.5s ease-out';
          
          // Garantir novamente que o fundo permaneça preto
          document.body.style.backgroundColor = '#000000';
          document.documentElement.style.backgroundColor = '#000000';
          document.getElementById('root').style.backgroundColor = '#000000';
          
          setTimeout(function() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('root').style.display = 'block';
            
            // Garantir novamente que o fundo permaneça preto
            document.body.style.backgroundColor = '#000000';
            document.documentElement.style.backgroundColor = '#000000';
            document.getElementById('root').style.backgroundColor = '#000000';
          }, 500);
        }, 1500);
      });
    </script>
  </body>
</html>
